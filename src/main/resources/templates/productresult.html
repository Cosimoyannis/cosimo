<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" >

  <meta name="generator" content="Hugo 0.83.1">
  <title>PriceCart</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;

      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="css/signin.css" rel="stylesheet">
  <link href="css/headers.css" rel="stylesheet">

</head>





<body class="text-center">


<main class="form-signin">


  <form action="#" th:action="@{/listproducts}">
    <a href="/">
      <img class="ill"  src="bilder/logo.png"
           style = "width: 70%; top: 1000px ;"
      >
    </a>
    <br>
    <br>
    <br>
    <br>
    <h1 class="h3 mb-3 fw-normal">Dein erstelltes Produkt</h1>
    <br>
    <h1 class="h3 mb-3 fw-normal" th:text="'Name: ' + ${product.name}"></h1>

    <h1 class="h3 mb-3 fw-normal" th:text="'Preis: ' + ${product.price}"></h1>


    <br>
    <br>


    <button class="w-100 btn btn-lg btn-primary" type="submit" value="submit">Deine Liste</button>
    <p class="mt-5 mb-3 text-muted">&copy; Webtech 2021</p>
  </form>


</main>



</body>
</html>
